<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotwheels | BikeBazaar</title>
  <style>
    :root {
      --dark-red: #6f1d1b;
      --gold: #bb9457;
      --dark-brown: #432818;
      --copper: #99582a;
      --light-cream: #ffe6a7;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--light-cream);
      color: var(--dark-brown);
    }

    header {
      background-color: var(--dark-red);
      color: var(--light-cream);
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    header img {
      height: 50px;
    }

    nav a {
      color: var(--light-cream);
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    .hero {
      background: linear-gradient(rgba(255, 255, 255, 0.4), rgba(0, 0, 0, 0.4)), url('https://i.ibb.co/N61Gy6L/main-bg.jpg') center/cover no-repeat;
      padding: 6rem 2rem;
      text-align: center;
      color: var(--light-cream);
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px #000;
    }

    .products {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .product {
      border: 2px solid var(--gold);
      border-radius: 8px;
      background-color: var(--light-cream);
      padding: 1rem;
      text-align: center;
    }

    .product img {
      max-width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
    }

    .product h3 {
      color: var(--dark-brown);
      margin-top: 1rem;
    }

    .product p {
      font-weight: bold;
      color: var(--copper);
    }

    .product button {
      background-color: var(--dark-red);
      color: var(--light-cream);
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 0.5rem;
    }

    .cart-section {
      padding: 2rem;
      background-color: var(--gold);
      color: var(--dark-brown);
      text-align: center;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0.5rem 0;
    }

    .cart-item button {
      background-color: var(--dark-red);
      color: var(--light-cream);
      border: none;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Cart</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to Hotwheels World</h1>
    <p>Discover the coolest Hotwheels for all ages!</p>
  </section>

  <section class="products" id="products">
    <div class="product">
      <img src="images.jpeg" alt="Hotwheels Racer">
      <h3>Hotwheels Racer</h3>
      <p>₹249</p>
      <button onclick="addToCart('Hotwheels Racer', 249)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="images (2).jpeg" alt="Speed Blaster">
      <h3>Speed Blaster</h3>
      <p>₹299</p>
      <button onclick="addToCart('Speed Blaster', 299)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="images (3).jpeg" alt="Track Star">
      <h3>Track Star</h3>
      <p>₹399</p>
      <button onclick="addToCart('Track Star', 399)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="images (8).jpeg" alt="Thunder Strike">
      <h3>Thunder Strike</h3>
      <p>₹349</p>
      <button onclick="addToCart('Thunder Strike', 349)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="images (7).jpeg" alt="Turbo Flame">
      <h3>Turbo Flame</h3>
      <p>₹599</p>
      <button onclick="addToCart('Turbo Flame', 599)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="images (6).jpeg" alt="Shadow Rider">
      <h3>Shadow Rider</h3>
      <p>₹200</p>
      <button onclick="addToCart('Shadow Rider', 200)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="images (5).jpeg" alt="Blazing Bullet">
      <h3>Blazing Bullet</h3>
      <p>₹480</p>
      <button onclick="addToCart('Blazing Bullet', 480)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="images (4).jpeg" alt="Velocity Viper">
      <h3>Velocity Viper</h3>
      <p>₹449</p>
      <button onclick="addToCart('Velocity Viper', 449)">Add to Cart</button>
    </div>
  </section>

  <section class="cart-section">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p id="cart-total">Total: ₹0</p>
    <button onclick="checkout()">Checkout</button>
  </section>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function addToCart(product, price) {
      const existing = cart.find(item => item.product === product);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ product, price, quantity: 1 });
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function removeFromCart(product) {
      cart = cart.filter(item => item.product !== product);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function renderCart() {
      const cartItems = document.getElementById('cart-items');
      const cartTotal = document.getElementById('cart-total');
      cartItems.innerHTML = '';
      let total = 0;

      cart.forEach(item => {
        const li = document.createElement('li');
        li.className = 'cart-item';
        li.innerHTML = `
          <span>${item.product} (x${item.quantity}) - ₹${item.price * item.quantity}</span>
          <button onclick="removeFromCart('${item.product}')">Remove</button>
        `;
        cartItems.appendChild(li);
        total += item.price * item.quantity;
      });

      cartTotal.textContent = `Total: ₹${total}`;
    }

    function checkout() {
      if (cart.length === 0) {
        alert('Your cart is empty!');
      } else {
        alert('Thank you for your purchase!');
        cart = [];
        localStorage.removeItem('cart');
        renderCart();
      }
    }

    document.addEventListener('DOMContentLoaded', renderCart);
  </script>
</body>
</html>
